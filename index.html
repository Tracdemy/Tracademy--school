<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="sign-div">
            <img class="logo" src="images/logo.png" alt="">
            <h2>Welcome back</h2>
            <p id="enter">Please enter Your Details</p>
            <button id="googleSignInBtn"> Sign In with Google</button><br>
            <button id="icloudSignInBtn">Sign In with iCloud</button>
            <p id="have-acc">Don't have an acount? <a href=""><strong>Signin</strong></a></p>
            <label for="check"> <input type="checkbox" id="check" value="">   By continuing, you agree with our <strong class="terms"><a href="">Terms & Condition</a> </strong>
            </label>
        </div>
        <div class="signup-display">
            <h2>Your <span class="h2-focus">School Record</span></h2>
            <img class="elipse" src="images/ellipse 177.png " alt="">
            <h2 class="focus-head">All in <span class="one">one place</span>  </h2>
            <img  class="avatar" src="images/cuate.png" alt="">
        </div>
    </div>
    

    
</body>
